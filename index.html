<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>时间插件</title>
<style>
.timer { text-align: center;padding: 10px; margin-top: 30px;}
.timer span {
  position: relative;
  display: inline-block;
  width: 30px;
  height: 44px;
  overflow: hidden;
}
</style>
</head>
<body>

  <div class="timer">
    <span><img src="images/digits.png" /></span><span><img src="images/digits.png" /></span>天
    <span><img src="images/digits.png" /></span><span><img src="images/digits.png" /></span>时
    <span><img src="images/digits.png" /></span><span><img src="images/digits.png" /></span>分
    <span><img src="images/digits.png" /></span><span><img src="images/digits.png" /></span>秒
  <div class="span"></div>
  </div>


  <!-- // <script type="text/javascript" src="http://365jia.cn/js/jQuery/jquery-1.8.2.min.js"></script> -->
  <script type="text/javascript" src="js/jQuery-timer.js"></script>
  <script>
  $('.timer').timer({
    time : '2015/04/16 15:51:00' ,
    after : function () {
      alert('倒计时结束！');
    }
  });
  </script>



</body>
</html>
